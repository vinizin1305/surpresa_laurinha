<!doctype html>

<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carta para Laura</title>
<style>
:root {
  --bg: #2b0b3a;
  --paper: #fffdf7;
  --accent: #8a39d6;
  --shadow: rgba(0,0,0,0.35);
  --text: #1a1320;
  --card-w: min(880px, 92vw);
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, system-ui, -apple-system, Helvetica, Arial;
  background: linear-gradient(180deg, var(--bg), #3b0f57);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.stage {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.envelope-btn {
  width: 200px;
  height: 140px;
  background: linear-gradient(180deg,#ffcce3,#ffb3d9);
  border-radius: 16px;
  position: relative;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 12px 30px var(--shadow);
  transform-origin: center;
  transition: transform 0.5s ease;
}
.envelope-flap {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 60%;
  background: linear-gradient(180deg,#ffd7eb,#ffb0d9);
  clip-path: polygon(0 0,100% 0,50% 100%);
  border-radius: 8px;
}
.envelope-body {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  height: 60%;
  background: var(--paper);
  border-radius: 12px;
  box-shadow: inset 0 -6px 18px rgba(0,0,0,0.05);
}
.envelope-seal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at 35% 25%,#fff,#ffcedf 40%, #ffb0d9 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #6b1848;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
.letter-wrap {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
.letter-wrap.show {
  opacity: 1;
  pointer-events: auto;
}
.paper {
  width: var(--card-w);
  max-width: 92vw;
  height: min(720px, 80vh);
  background: var(--paper);
  border-radius: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  overflow: hidden;
  position: relative;
  padding: 40px;
  display: flex;
  flex-direction: column;
  touch-action: none;
  cursor: grab;
  transform: scale(0.5);
  transition: transform 0.5s ease;
}
.paper.open {
  transform: scale(1);
}
.paper-inner {
  overflow: hidden;
  flex: 1;
}
.page {
  display: flex;
  flex-direction: column;
  gap: 16px;
  line-height: 1.6;
  color: var(--text);
  font-size: 18px;
}
.paper::before, .paper::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, rgba(0,0,0,0.02), transparent);
}
.paper::before { top:0; left:0; border-top-right-radius:20px; }
.paper::after { bottom:0; right:0; border-bottom-left-radius:20px; }
</style>
</head>
<body>
<div class="stage">
  <div id="envelope" class="envelope-btn">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-seal">V</div>
  </div>
</div>
<div id="letterWrap" class="letter-wrap">
  <div id="paper" class="paper">
    <div class="paper-inner" id="pages"></div>
  </div>
</div>
<script>
const textParts = [
  `Oi, Laura ðŸ’œ\n\nEu precisava te escrever isso de um jeito especial. SÃ³ pra vocÃª saber o quanto eu gosto de estar ao seu lado, o quanto cada momento contigo Ã© Ãºnico e deixa minha vida mais leve. Estar com vocÃª Ã© simplesmente uma das melhores coisas que jÃ¡ me aconteceram.`,
  `Eu tÃ´ com muitas saudades de vocÃª. Sinto falta da tua presenÃ§a, do jeito que vocÃª fala, das conversas, das risadasâ€¦ de tudo. Parece que quando vocÃª nÃ£o tÃ¡ por perto, falta uma parte importante do meu dia. E isso sÃ³ mostra o quanto vocÃª Ã© especial pra mim.`,
  `Eu desejo sempre tudo de bom pra vocÃª. Que cada sonho que vocÃª tem se torne realidade, que a felicidade nunca te falte, que a vida te dÃª sempre motivos pra sorrir. Porque vocÃª merece o melhor, e eu quero estar sempre por perto pra ver cada conquista tua.`,
  `Essa carta Ã© sÃ³ um pedacinho do que sinto. Talvez eu nunca consiga colocar tudo em palavras, mas quero que vocÃª saiba que eu tÃ´ aqui, e que estar contigo Ã© um presente que eu nÃ£o trocaria por nada. ðŸ’Œ\n\nâ€” Vini`
];const envelope = document.getElementById('envelope'); const letterWrap = document.getElementById('letterWrap'); const paper = document.getElementById('paper'); const pagesEl = document.getElementById('pages');

let currentIndex = 0;

function renderPages(){ pagesEl.innerHTML = ''; textParts.forEach((text, i)=>{ const p = document.createElement('p'); p.textContent = text; p.style.display = i===currentIndex?'block':'none'; pagesEl.appendChild(p); }); }

function showPage(index){ const children = pagesEl.children; for(let i=0;i<children.length;i++){ children[i].style.display = i===index?'block':'none'; } currentIndex = index; }

envelope.addEventListener('click', async ()=>{ envelope.style.transition = 'transform 0.5s ease'; envelope.style.transform = 'scale(20)'; await new Promise(r => setTimeout(r, 500)); envelope.style.display='none'; letterWrap.classList.add('show'); paper.classList.add('open'); renderPages(); });

let startY = null; let dragging = false; paper.addEventListener('pointerdown',(e)=>{ startY=e.clientY; dragging=true; paper.setPointerCapture(e.pointerId); }); paper.addEventListener('pointermove',(e)=>{ if(!dragging || startY===null) return; const dy = e.clientY - startY; paper.style.transform = translateY(${dy}px) scale(1); }); paper.addEventListener('pointerup',(e)=>{ if(!dragging) return; dragging=false; const dy = e.clientY - startY; paper.style.transition='transform 0.3s ease'; paper.style.transform='scale(1)'; if(dy < -60 && currentIndex<textParts.length-1){ showPage(currentIndex+1); } else if(dy>60 && currentIndex>0){ showPage(currentIndex-1); } startY=null; }); paper.addEventListener('pointercancel',()=>{ dragging=false; startY=null; paper.style.transform='scale(1)'; }); </script>

</body>
</html>
